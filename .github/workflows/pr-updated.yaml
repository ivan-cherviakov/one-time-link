name: pr-updated
on:
  pull-request:
    types: ['opened', 'reopened', 'edited', 'synchronize']
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm i
        name: install deps
      - run: pnpm build
        name: build
      - run: pnpm lint
        name: lint
      - run: pnpm t
        name: test
